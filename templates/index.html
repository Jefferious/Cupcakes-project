<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <title>Jeffery's cupcakes</title>
</head>
<body>
    <header>
        <h1>Jeffery's cupcakes</h1>
        <div class="cart-container"></div>
        <a href="{{ url_for('order') }}">
            <h6>Cart - {{ items_num }}</h6>
        </a>
        <h6>Total: ${{ order_total }}</h6>
    </header>
    <main>
        <div class="all-cupcakes-container">
            {% for cupcake in cupcakes %}
                <div class="cupcake-container">
                    <a href="{{ url_for('individual_cupcake', name=cupcake['name']) }}">
                        <h3>{{ cupcake["name"] }}</h3>
                    </a>
                    <div class="flavor-frosting">
                        <h5>Flavor: {{ cupcake["flavor"] }}</h4>
                        <h5>Frosting: {{ cupcake["frosting"] }}</h4>
                    </div>
                    <h4>Price: ${{ cupcake["price"] }}</h4>
                    <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
                        <button class="btn btn-primary btn-xs">Add to Cart</button>
                    </a>
                </div>    
            {% endfor %}
        </div>
    </main>
    <style>
        p {
            background-image: url('../static/photos/brooke-lark-pGM4sjt_BdQ-unsplash.jpg');
        }
    </style>
</body>

</html>
